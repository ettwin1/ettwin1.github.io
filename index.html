<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pip-Boy Simulator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link style="text/css" href="css/index.css" rel="stylesheet">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>


<body>
	<!--<audio autoplay loop>
	<source id="snd_hum" src="sounds/ui_pipboy_hum_lp.wav" type="audio/wav">
	</audio>-->
	<audio id="snd_click"><source src="sounds/ui_pipboy_mode.wav" type="audio/wav"></audio>
	<audio id="snd_click2"><source src="sounds/ui_pipboy_tuner.wav" type="audio/wav"></audio>
	<div id="container">
		<div id="top">
		<!--<h1 id="dateLabel"></h1>-->
		</div>
		<div id="side">
			<div id="navigation">
				<a id="stat" onclick="changeNav('stat')">STAT</a>
				<br>
				<a id="inv" onclick="changeNav('inv')">INV</a>
				<br>
				<a id="log" onclick="changeNav('log')">LOG</a>
				<br>
				<a id="map" onclick="changeNav('map')">MAP</a>
				<br>
				<a id="radio" onclick="changeNav('radio')">RADIO</a>
			</div>
		</div>
		<div id="main">
			<div id="main_stat">
				<img width="260px" src="images/status2.png" alt="Status">
			</div>
			<div id="main_inv">
			</div>
			<div id="main_log">
			</div>
			<div id="main_map">
				<p id="xLabel">X: 0</p>
				<p id="yLabel">Y: 0</p>
				<p id="zLabel">Z: 0</p>
				<button onclick="changeX(1);">X+</button>
				<button onclick="changeX(-1);">X-</button>
				<button onclick="changeY(1);">Y+</button>
				<button onclick="changeY(-1);">Y-</button>
				<button onclick="changeZ(1);">Z+</button>
				<button onclick="changeZ(-1);">Z-</button>
			</div>
			<div id="main_radio">
				<button class="button1" onclick="newVegasRadio()">New Vegas Radio</button>
				<audio preload id="newVegas0"><source src="sounds/New_Vegas-Aint_that_a_kick_in_the_head.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas1"><source src="sounds/New_Vegas-Big_Iron.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas2"><source src="sounds/New_Vegas-Blue_Moon.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas3"><source src="sounds/New_Vegas-Heartaches_By_The_Number.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas4"><source src="sounds/New_Vegas-Its_A_Sin_To_Tell_A_Lie.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas5"><source src="sounds/New_Vegas-Jingle_Jangle_Jingle.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas6"><source src="sounds/New_Vegas-Johnny_Guitar.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas7"><source src="sounds/New_Vegas-Love_me_as_there_were_no_tomorrow.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas8"><source src="sounds/New_Vegas-Mad_About_The_Boy.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
				<audio preload id="newVegas9"><source src="sounds/New_Vegas-Where_Have_You_Been_All_My_Life.mp3" type="audio/mpeg"> Your browser does not support the audio element.</audio>
			</div>
		<div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
