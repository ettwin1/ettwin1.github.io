<!DOCTYPE HTML>
<html>
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Pipboy Simulator</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
	<link style="text/css" href="css/index.css" rel="stylesheet">
	<script src="js/jquery-3.3.1.min.js"></script>
</head>


<body>
	<!--<audio autoplay loop>
	<source id="snd_hum" src="sounds/ui_pipboy_hum_lp.wav" type="audio/wav">
	</audio>-->
	<audio id="snd_click"><source src="sounds/ui_pipboy_mode.wav" type="audio/wav"></audio>
	<audio id="snd_click2"><source src="sounds/ui_pipboy_tuner.wav" type="audio/wav"></audio>
	<div id="container">
		<div id="top">
		<!--<h1 id="dateLabel"></h1>-->
		</div>
		<div id="side">
			<div id="navigation">
				<a id="stat" onclick="changeNav('stat')">STAT</a>
				<br>
				<a id="inv" onclick="changeNav('inv')">INV</a>
				<br>
				<a id="log" onclick="changeNav('log')">LOG</a>
				<br>
				<a id="map" onclick="changeNav('map')">MAP</a>
				<br>
				<a id="radio" onclick="changeNav('radio')">RADIO</a>
			</div>
		</div>
		<div id="main">
			<div id="main_stat">
				<img width="260px" src="images/status2.png" alt="Status">
			</div>
			<div id="main_inv">
			</div>
			<div id="main_log">
			</div>
			<div id="main_map">
				<p id="xLabel">X: 0</p>
				<p id="yLabel">Y: 0</p>
				<p id="zLabel">Z: 0</p>
				<button onclick="changeX(1);">X+</button>
				<button onclick="changeX(-1);">X-</button>
				<button onclick="changeY(1);">Y+</button>
				<button onclick="changeY(-1);">Y-</button>
				<button onclick="changeZ(1);">Z+</button>
				<button onclick="changeZ(-1);">Z-</button>
			</div>
			<div id="main_radio">
				<audio controls>
				  <source src="sounds/New_Vegas-Heartaches_By_The_Number.mp3" type="audio/mpeg">
				Your browser does not support the audio element.
				</audio>
			</div>
		<div>
	</div>
	<script src="js/index.js"></script>
</body>
</html>
